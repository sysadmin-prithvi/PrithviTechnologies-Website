<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .grid-set {
    background: #f9f9fb;
    background: linear-gradient(#f9f9fb, #f9f9fb 50%, #fd0 0, #fd0);
    background-size: 100% 200%;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 477px;
    padding: 60px 35px;
    position: relative;
    transition: background 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    width: 100%;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
}

/* Hover Effect */
.grid-set:hover {
    background-position: 0 100%;
}

</style>
<body>

    <div class="grid-set">
        <p>Hover Me</p>
    </div>

</body>
</html>
